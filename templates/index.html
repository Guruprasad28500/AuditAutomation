<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Excel Files and Enter Values</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #2c3e50, #4ca1af);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    h2 {
        color: #fff;
        margin-bottom: 25px;
        font-size: 2.2rem;
        text-align: center;
        animation: fadeInDown 1s ease-out;
    }

    form {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border-radius: 16px;
        padding: 35px;
        max-width: 450px;
        width: 100%;
        color: #fff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 1s ease-in;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 1rem;
    }

    input[type="file"],
    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input[type="file"] {
        background: #f1f1f1;
        color: #333;
    }

    input[type="file"]:hover {
        background: #ddd;
    }

    input[type="number"] {
        background: #f1f1f1;
        color: #333;
    }

    input[type="number"]:focus {
        outline: none;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    input[type="submit"] {
        background: #00c9a7;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background: #00a58a;
        transform: scale(1.05);
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
        h2 { font-size: 1.8rem; }
        form { padding: 25px; }
    }
</style>
</head>
<body>

<form action="/upload" method="post" enctype="multipart/form-data">
    <h2>Upload Excel Files & Enter Values</h2>
    
    <label for="file">Current Pricing Detail file:</label>
    <input type="file" id="file" name="file" accept=".xlsx, .xls" required>

    <label for="rates">Rates Excel file (optional):</label>
    <input type="file" id="rates" name="rates" accept=".xlsx, .xls">

    <label for="local">Local:</label>
    <input type="number" id="local" name="local" required>

    <label for="core">Core (optional):</label>
    <input type="number" id="core" name="core">

    <label for="noncore">Non-Core (optional):</label>
    <input type="number" id="noncore" name="noncore">

    <input type="submit" value="Submit">
</form>

</body>
</html>
