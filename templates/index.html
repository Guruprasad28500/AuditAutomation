<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Excel Files and Enter Values</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.pexels.com/photos/414144/pexels-photo-414144.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: slideIn 1s ease-out;
        }
        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 1rem;
            animation: fadeInUp 1s ease-out;
        }
        input[type="file"],
        input[type="number"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        input[type="file"] {
            border: 1px solid #3498db;
            color: #3498db;
        }
        input[type="file"]:hover {
            border-color: #2980b9;
            color: #2980b9;
        }
        input[type="number"] {
            border-color: #ccc;
        }
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.3);
        }
        input[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #2980b9;
            animation: pulse 1s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h2>Upload Excel Files and Enter Values</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose Current Pricing Detail file:</label>
        <input type="file" id="file" name="file" accept=".xlsx, .xls" required><br>
 
        <label for="rates">Choose Rates Excel file (optional):</label>
        <input type="file" id="rates" name="rates" accept=".xlsx, .xls"><br>
       
        <label for="local">Local:</label>
        <input type="number" id="local" name="local" required><br>
 
        <label for="core">Core (optional):</label>
        <input type="number" id="core" name="core"><br>
 
        <label for="noncore">Non-Core (optional):</label>
        <input type="number" id="noncore" name="noncore"><br>
 
        <input type="submit" value="Submit">
    </form>
</body>
</html>
